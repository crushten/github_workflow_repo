name: Repo Checkout

on:
  workflow_call:
    inputs:
      fetchdepth:
        required: false
        type: number
        default: 1
    
jobs:
  checkout:
    runs-on: ubuntu-20.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: ${{ fetchdepth }}